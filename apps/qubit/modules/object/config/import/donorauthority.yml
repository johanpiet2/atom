authority_object:
  XPath:  "//authority/authorityinfo"
  Object:  Actor
  # define an axis for the parent object; if no node is matched here, the object is rooted if possible
  Parent:  "ancestor::authority | ancestor::authorityheader | ancestor::authorityid | ancestor::authorityname"

  Methods:
    authorityName:
      XPath:   "authorizedFormOfName"
      Method:  setAuthorizedFormOfName

    authorityDetail:
      XPath:   "authoritydetail"
      Method:  setDetail

    authorityAliases:
      XPath:   "authorityaliases"
      Method:  setAliases

    authorityRelations:
      XPath:   "authorityrelations"
      Method:  setRelations

    authorityAddress:
      XPath:   "authorityaddress"
      Method:  setAddress

    authorityId:
      XPath:   "identifier"
      Method:  setId
