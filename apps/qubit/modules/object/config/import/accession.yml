accession_object:
  XPath:  "//accession/accessioninfo"
  Object:  Accession
  # define an axis for the parent object; if no node is matched here, the object is rooted if possible
  Parent:  "ancestor::accession | ancestor::accessionheader | ancestor::accessionid | ancestor::accessionname"

  Methods:
    accessionName:
      XPath:   "accessionname"
      Method:  setAccessionName
      Parameters: [$nodeValue]
      
    accessionNumber:
      XPath:   "accessionnumber"
      Method:  setAccessionNumber
      Parameters: [$nodeValue]
      
    accessionDetail:
      XPath:   "accessiondetail"
      Method:  setAccessionDetail2
      Parameters: [$nodeValue]
      
    accessionAddress:
      XPath:   "accessionaddress"
      Method:  setAddress
      Parameters: [$nodeValue]

    accessionArchival:
      XPath:   "accessionarchival"
      Method:  setAccessionArchival
      Parameters: [$nodeValue]

    accessionId:
      XPath:   "accessionid"
      Method:  setId     
      Parameters: [$nodeValue]
      
